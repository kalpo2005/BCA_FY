<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>

<body>
    <script>
        let rows = prompt("enter a valid number");
        for (let i = 0; i < rows; i++) { // Changed to i < rows
            for (let j = 0; j <= i; j++) {
                document.write('*');
            }
            document.write('<br>'); // Changed to <br> for line break
        }
    </script>
</body>

</html>
